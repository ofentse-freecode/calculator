<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
  
</head>
<body>
    <main class = "calculator">
        <!--<input type="text" id="display" disabled> -->
       
         <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
       
        <button id="all-clear" class="btn-ac">AC</button>
        <button class="del-btn">DEL</button>
        <button class="operation" data-value="%">%</button>
        <button class="operation" data-value="/">/</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="operation" data-value="*">x</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="operation" data-value="-">-</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="operation" data-value="+">+</button>
        <button class="number" data-value="-">e</button>
        <button class="number" data-value=".">.</button>
        <button class="number" data-value="0">0</button>
        <button class="btn-eql" data-value="=">=</button>


    </main>
    <script defer src="./index.js" ></script>
</body>
</html>
